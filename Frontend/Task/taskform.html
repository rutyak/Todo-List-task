<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="./taskform.css">
</head>
<body>
    <form action="">
        <div>
            <label for="task">Task</label><br>
            <input type="text" name="task" placeholder="Title" id="task1"><br>
        </div>
        <div>
            <label for="desc">Description</label><br>
            <input type="text" name="desc" placeholder="Task description" id="desc1"><br>
        </div>
        <div>
            <label for="desc">Priority of task</label><br>
            <input type="text" name="desc" placeholder="eg. High, Medium & Low" id="priority"><br>
        </div>
        <button class="btn-submit-task">Submit</button>
        <div id="warning"></div>
    </form>
    <script src="taskform.js"></script>
</body>
</html>
